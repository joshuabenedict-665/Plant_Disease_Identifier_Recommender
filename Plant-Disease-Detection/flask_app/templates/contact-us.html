{% extends 'base.html' %}
{% block pagetitle %}Contact Us{% endblock pagetitle %}

{% block body %}
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-3 fw-bold text-success">Contact Us</h1>
        <p class="lead text-dark">Have questions or suggestions? Reach out to us!</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Name</label>
                    <input type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold">Message</label>
                    <textarea class="form-control" rows="5" placeholder="Write your message..."></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
